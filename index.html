<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--

    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <h3>Extract words from given sentence</h3>
      <textarea
        name=""
        cols="30"
        rows="5"
        placeholder="Enter your sentence"
        id="textInput"
      ></textarea>
      <br />

      <input type="number" placeholder="enter number" id="numWords" />
      <br />
      <button style="margin-top: 10px" id="submitBtn">Submit</button>
      <br />
      <div>
        Output:
        <p id="output">Example</p>
      </div>
    </main>
  </body>
